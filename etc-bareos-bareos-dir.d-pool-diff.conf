Pool {
  Name = Differential
  Pool Type = Backup
  Recycle = yes                       # Bareos can automatically recycle Volumes
  AutoPrune = yes                     # Prune expired volumes
  Volume Retention = 3650 days          # How long should the Differential Backups be kept? (#09)
  Maximum Volume Bytes = 16G          # Limit Volume size to something reasonable
  Maximum Volumes = 1000               # Limit number of Volumes in Pool
  Label Format = "$Year-$Month-$Day-semanal-$NumVols"      # Volumes will be labeled "Differential-<volume-id>"
  Volume Use Duration = 8h
}
